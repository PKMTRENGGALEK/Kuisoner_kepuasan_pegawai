<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Terima Kasih | Puskesmas Trenggalek</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #00a77b, #007b5e);
        color: #fff;
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .thank-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(8px);
        border-radius: 1.5rem;
        padding: 3rem 2rem;
        max-width: 600px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        animation: fadeInUp 1s ease;
      }

      .thank-card img {
        width: 220px;
        margin-bottom: 1.5rem;
        animation: float 3s ease-in-out infinite;
      }

      h1 {
        font-size: 2.2rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
      }

      h2 {
        font-size: 1.3rem;
        font-weight: 400;
        margin-bottom: 1rem;
      }

      h4 {
        font-weight: 500;
        color: #e0ffe9;
      }

      .btn-home {
        background: #fff;
        color: #007b5e;
        border-radius: 2rem;
        font-weight: 600;
        padding: 0.6rem 1.8rem;
        transition: all 0.3s;
        text-decoration: none;
      }

      .btn-home:hover {
        background: #e9f9f1;
        transform: scale(1.05);
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }
    </style>
  </head>
  <body>
    <div class="thank-card">
      <img src="cv.gif" alt="Terima Kasih" />
      <h1>Terima Kasih!</h1>
      <h2>Jawaban Anda telah kami terima üôè</h2>
      <h4>Puskesmas Trenggalek</h4>
      <div class="mt-4">
        <a href="index.html" class="btn-home">
          <i class="bi bi-house-door-fill"></i> Kembali ke Halaman Utama
        </a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      // Tampilkan SweetAlert setelah halaman termuat
      window.addEventListener("load", () => {
        Swal.fire({
          title: "Berhasil!",
          text: "Terima kasih, Anda telah menyelesaikan survei kepuasan kerja.",
          icon: "success",
          confirmButtonText: "Tutup",
          confirmButtonColor: "#00a77b",
          background: "#f9fdfb",
        });
      });
    </script>
  </body>
</html>
